<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosenseus AI Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(64, 224, 208, 0.3));
        }

        .convergence-circle {
            fill: none;
            stroke: url(#gradientStroke);
            stroke-width: 3;
            stroke-dasharray: 0 267;
            animation: converge 3s ease-in-out infinite;
        }

        .dialogue-node {
            fill: url(#nodeGradient);
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        .dialogue-node:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .connection-line {
            stroke: url(#connectionGradient);
            stroke-width: 1.5;
            opacity: 0.4;
            stroke-dasharray: 3, 4;
            animation: flow 2s linear infinite;
        }

        .ai-core {
            fill: url(#coreGradient);
            animation: glow 3s ease-in-out infinite;
        }

        .brand-text {
            text-align: center;
            margin-top: 30px;
            color: #ffffff;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #002266;
            margin-top: 20px;
        }

        .tagline {
            font-size: 16px;
            color: #a0a0a0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .variations {
            display: flex;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .variation {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .variation h3 {
            color: #40e0d0;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .mini-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .mini-logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(64, 224, 208, 0.3));
        }

        @keyframes converge {
            0% { stroke-dasharray: 0 267; }
            50% { stroke-dasharray: 133 134; }
            100% { stroke-dasharray: 267 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes flow {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 10; }
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        @media (max-width: 768px) {
            .logo-container {
                padding: 30px;
            }
            
            .brand-name {
                font-size: 36px;
            }
            
            .variations {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="logo">
                <defs>
                    <!-- Dark Royal Blue Gradient -->
                    <linearGradient id="outer-circle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" style="stop-color:#5C85D6;stop-opacity:1" />
                      <stop offset="50%" style="stop-color:#2F58B8;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#1A294A;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="node-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#5C85D6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2F58B8;stop-opacity:1" />
                    </linearGradient>
                    <radialGradient id="ai-core-gradient">
                        <stop offset="0%" style="stop-color:#5C85D6;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#1A294A;stop-opacity:1" />
                    </radialGradient>
                </defs>
                <!-- Logo components -->
            </svg>
        </div>
        
        <div class="brand-text">
            <div class="brand-name">cosenseus</div>
            <div class="tagline">AI-Enabled Consensus Building</div>
        </div>
    </div>
    
    <div class="variations">
        <div class="variation">
            <h3>Monogram</h3>
            <div class="mini-logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="miniGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#40e0d0;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0077b6;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle fill="none" stroke="url(#miniGradient)" stroke-width="4" cx="100" cy="100" r="60" />
                    <circle fill="url(#miniGradient)" cx="100" cy="100" r="20" />
                    <text x="100" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">C</text>
                </svg>
            </div>
        </div>
        
        <div class="variation">
            <h3>Simplified</h3>
            <div class="mini-logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#40e0d0;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0077b6;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle fill="none" stroke="url(#simpleGradient)" stroke-width="6" cx="100" cy="100" r="70" />
                    <circle fill="url(#simpleGradient)" cx="100" cy="70" r="6" />
                    <circle fill="url(#simpleGradient)" cx="130" cy="100" r="6" />
                    <circle fill="url(#simpleGradient)" cx="100" cy="130" r="6" />
                    <circle fill="url(#simpleGradient)" cx="70" cy="100" r="6" />
                    <circle fill="url(#simpleGradient)" cx="100" cy="100" r="15" />
                </svg>
            </div>
        </div>
        
        <div class="variation">
            <h3>Icon Only</h3>
            <div class="mini-logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="iconGradient" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                            <stop offset="100%" style="stop-color:#40e0d0;stop-opacity:0.8" />
                        </radialGradient>
                    </defs>
                    <circle fill="url(#iconGradient)" cx="100" cy="100" r="80" />
                    <circle fill="none" stroke="#0077b6" stroke-width="3" cx="100" cy="100" r="60" />
                    <circle fill="#0077b6" cx="100" cy="100" r="20" />
                    <circle fill="#40e0d0" cx="100" cy="100" r="8" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
